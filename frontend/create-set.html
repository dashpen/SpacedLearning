<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Set</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script type="module">
        // production
        import * as tsFsrs from 'https://cdn.jsdelivr.net/npm/ts-fsrs@latest/+esm';
        // development
        // Please start with this command: `pnpm run build`
        // you need install `Live Server` in vscode:
        // https://marketplace.visualstudio.com/items?itemName=ritwickdey.LiveServer
        // import * as tsFsrs from '../dist/index.mjs';

        window.tsfsrs = tsFsrs
    </script>
    <script src="assets/js/navbar.js" type="module"></script>
</head>
<body>
    <div class="d-none" style="width: 100%; height: 100%; position: absolute; x:0; y:0;" id="createSubjectContainer">
        <div class="d-flex justify-content-center align-items-center" style="width: 100%; height: 100vh;">
            <div class="border bg-dark" style="width: 500px;">
                <form class="p-4" id="createSubjectForm">
                    <h1 class="text-center text-white">Create Subject</h1>
                    <label for="subjectName" class="text-white">Subject Name:</label>
                    <input type="text" id="subjectName" name="subjectName" class="form-control" required>
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <button type="submit" class="mx-auto mt-3 text-center btn btn-primary btn-block">Create Subject</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="navbar"></div>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-1 bg-light sidebar">
                <div class="sidebar-sticky">
                    <h5 class="sidebar-heading d-flex justify-content-center align-items-center border-bottom pt-3">Subjects</h5>
                    <ul class="nav flex-column" id="subjectList"></ul>
                </div>
            </nav>
            <div class="col-md d-flex flex-column justify-content-center pt-3 mx-3" role="main">
                <h2 class="border-bottom text-center">Create Card</h2>
                <form id="createCardForm" class="mt-4">
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <div class="input-group">
                            <select id="subject" name="subject" class="form-control" required>
                                <option value="" disabled selected>Select a subject</option>
                            </select>
                            <button class="btn btn-outline-secondary" type="button" id="showSubjectButton">+</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="front">Title:</label>
                        <input type="text" id="title" name="title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="back">Description/Front/Question:</label>
                        <input type="text" id="front" name="front" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="backType">Answer or Problem set?</label>
                        <div class="input-group">
                            <select id="backType" name="subject" class="form-control" required>
                                <option value="" disabled selected>Select a type of back</option>
                                <option value="answer">Answer</option>
                                <option value="problem-set">Problem Set</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group d-none" id="problemSetContainer">
                        <div class="row problem" id="problem0">
                            <div class="col-md-6">
                                <label for="problemSetProblem0">Problem:</label>
                                <textarea type="text" name="problemSetProblem0" class="form-control" placeholder="e.g. 1+1=?, 2+2=?" required></textarea>
                            </div>
                            <div class="col-md-5">
                                <label for="problemSetAnswer0">Answer:</label>
                                <textarea type="text" name="problemSetAnswer0" class="form-control" placeholder="e.g. 2, 4" required></textarea>
                            </div>
                            <!-- <div class="col-md-1 d-flex justify-content-center align-items-center">
                                <button type="button" class="btn btn-danger mt-4 mr-3" id="removeProblem0">x</button>
                            </div> -->
                        </div>
                        <div class="row" id="addProblemContainer">
                            <div class="col d-flex justify-content-center align-items-center">
                                <button type="button" class="btn btn-secondary mt-2" id="addProblem">Add Problem</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group d-none" id="answerContainer">
                        <label for="problemSetAnswer">Answer:</label>
                        <textarea type="text" name="problemSetAnswer" id="problemSetAnswer" class="form-control" placeholder="e.g. 2, 4" required disabled></textarea>
                    </div>
                    <div class="form-group pt-2">
                        <button type="submit" class="btn btn-primary">Create Card</button>
                    </div>
                    <!-- <div class="form-group"> -->
                        <!-- <p>Want to create a new subject? <a href="#" id="showSubjectButton">Create it here</a></p> -->
                    <!-- </div> -->
                </form>
                <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                <div id="successMessage" class="alert alert-success" style="display: none;"></div>
                <div id="loadingMessage" class="alert alert-info" style="display: none;">Loading...</div>
            </div>
        </div>
    </div>
    <script src="assets/js/create-set.js" type="module"></script>
</body>
