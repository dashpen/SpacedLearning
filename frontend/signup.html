<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="assets/js/navbar.js" type="module"></script>
</head>
<body>
    <div id="navbar"></div>
    <div class="container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
            <div class="form-group">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </form>
        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
        <div id="successMessage" class="alert alert-success" style="display: none;"></div>
        <div id="loadingMessage" class="alert alert-info" style="display: none;">Loading...</div>
    </div>
    <script src="assets/js/signup.js" type="module"></script>
</body>
</html>
