<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="assets/js/navbar.js" type="module"></script>
</head>
<body>
    <div id="navbar"></div>
    <div class="container" display="flex" flex-direction="column" align-items="center" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="form-group">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </form>
        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
        <div id="successMessage" class="alert alert-success" style="display: none;"></div>
        <div id="loadingMessage" class="alert alert-info" style="display: none;">Loading...</div>
    </div>
    <script src="assets/js/login.js" type="module"></script>
</body>
</html>
